[build]
  command = "npm run build"
  publish = "dist"
  # Only keep this if you actually have a /functions folder
  functions = "functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10.9.0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"

    # Content Security Policy Updates:
    # 1. script-src: Added https://www.youtube.com https://s.ytimg.com (for player API/scripts)
    # 2. img-src: Added https://i.ytimg.com (for video thumbnails)
    # 3. frame-src: Added https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com (to allow the embed)
    Content-Security-Policy = """
      default-src 'self' https://tkenxulvmzhhkuhfvcpt.supabase.co; \
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com; \
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; \
      img-src 'self' data: https: blob: https://i.ytimg.com; \
      font-src 'self' https://fonts.gstatic.com https://raw.githubusercontent.com; \
      connect-src 'self' https://tkenxulvmzhhkuhfvcpt.supabase.co wss://tkenxulvmzhhkuhfvcpt.supabase.co; \
      frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com; \
      object-src 'none'; \
      base-uri 'self'; \
      form-action 'self'; \
      frame-ancestors 'self' https://owlbear.rodeo https://www.owlbear.rodeo https://owlbear.app https://www.owlbear.app; \
      upgrade-insecure-requests;
    """